name: Build on Pull Request

on:
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '14.x'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Build
          run: npm run build